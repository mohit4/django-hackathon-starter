version: "3.9"

services:
    db:
        image: postgres
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=skillhubdb
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    web:
        build: .
        command: >
            bash -c "python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000"
        volumes:
            - ./app:/app
        ports:
            - "8000:8000"
        depends_on:
            - db