{% extends 'base.html' %}

{% block contents %}

<div class="jumbotron">
    <h1 class="display-4">Welcome to Django Hackathon Starter</h1>
    <p class="lead">We've developed DHS for the Hackathon Enthusiasts with strict deadlines.</p>
    <hr class="my-4">
    {% if not request.user.is_authenticated %}
        <p>Simply start by registering.</p>
        <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn btn-primary btn-lg" href="{% url 'signup' %}" role="button">Register</a>
    {% endif %}
</div>

{% endblock contents %}
