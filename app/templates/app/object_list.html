{% extends 'base.html' %}

{% block contents %}

<div class="col-12">

    <h3><i class="fas fa-cubes"></i> {{ heading }}</h3>
    Total items : {{ objects|length }}
    <hr>
    <ul class="list-group">
        {% for object in objects %}
            <a href="{% url 'app:object-detail' pk=object.pk %}" class="list-group-item list-group-item-action list-group-item-primary"><i class="fas fa-cube"></i> {{ object.title }}</a>
        {% empty %}
        No items
        {% endfor %}
    </ul>

</div>

{% endblock contents %}
