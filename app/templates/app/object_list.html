{% extends 'base.html' %}

{% block contents %}

<div class="col-12">

    <h3>Listing all object(s)</h3>
    <hr>
    <ul class="list-group">
        {% for object in objects %}
            <a href="{% url 'app:object-detail' pk=object.pk %}" class="list-group-item list-group-item-action">{{ object.title }}</a>
        {% endfor %}
    </ul>

</div>

{% endblock contents %}
