{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contents %}

<div class="container">
    <div class="row my-4">
        <div class="col-md-12">
            <h3>Create new user</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">SignUp</button>
                <a href="{% url 'account:login' %}" class="btn btn-secondary">Login</a>
            </form>
        </div>
    </div>
</div>

{% endblock contents %}
