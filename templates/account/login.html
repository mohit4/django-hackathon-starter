{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contents %}

<div class="container">
    <div class="row my-4">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock contents %}
