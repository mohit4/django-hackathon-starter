{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contents %}

<div class="container">
    <div class="row my-4">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-danger" href="{% url 'account:user-profile' pk=user.profile.pk %}" >Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock contents %}
